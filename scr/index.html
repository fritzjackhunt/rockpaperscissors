<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </head>
    <body>
        <div class="container-fluid" id="layer">
            <div class="container" id="header">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <h1>Rock Paper Scissors</h1>
                    </div>
                </div>
            </div>

            <div class="container" >
                <div class="row" id="buttons">
                    <div class="col-4 col-lg-4">
                        <button class="rocks" id="Rock" value="Rock"><img src="../assets/rock.jpeg" alt="Rock" width="200" height="150px"> </button>
                    </div>
                    <div class="col-4 col-lg-4">
                        <button class="rocks" id="Paper" value="Paper"><img src="../assets/paper.jpeg" alt="Paper" width="200" height="150px"> </button>
                    </div>
                    <div class="col-4 col-lg-4">
                        <button class="rocks" id="Scissors" value="Scissors"><img src="../assets/scissors.jpeg" alt="Scissors" width="200" height="150px"> </button>
                    </div>
                </div>
            </div>

            <div class="container" id="results">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <p id="answer">Please click either Rock, Paper or Scissors</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
